<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lazy Loading</title>
</head>

<body>
    <header>
        <h1>Pictures of Pohnpei</h1>
    </header>
    <main>
        <img src="images/reef.webp" alt="barrier reef pohnpei">
        <img src="images/causeway.jpeg" alt="causeway at dekehtik">
        <img loading="lazy" src="images/island.jpeg" alt="small island outside pohnpei">
        <img loading="lazy" src="images/kepirohi.jpeg" alt="kepirohi waterfall">
        <img loading="lazy" src="images/nanmadol.jpeg" alt="Nan Madol ruins">
        <img loading="lazy" src="images/sokehs.jpeg" alt="Sokehs rock">
    </main>
    <footer>
        <p>&copy<span id="copy-year"></span> Augustus Yuki Yakana</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/app.js"></script>
</body>

</html>
